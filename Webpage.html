<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSON Search</title>
  <!-- Load Bootstrap CSS from a CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Load your custom CSS file for styling form elements -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>JSON Search</h1>
    <form id="searchForm" class="mb-3">
      <div class="row">
        <div class="col-8">
          <input type="text" id="searchInput" class="form-control" placeholder="Enter a product name">
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>
    <div id="resultsContainer"></div>
  </div>

  <!-- Load jQuery from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Load your custom JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
